<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UT Kloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #001a33;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background gradient effect */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 51, 102, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(0, 64, 128, 0.3) 0%, transparent 50%);
            animation: subtleMove 20s ease-in-out infinite;
        }

        @keyframes subtleMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-2%, -2%); }
        }
        
        .login-container {
            background: linear-gradient(145deg, #002244 0%, #003366 100%);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
            border-radius: 24px 24px 0 0;
            opacity: 0.8;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1::before {
            content: "";
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            border-radius: 10px;
        }
        
        .logo span {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #99b3cc;
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1rem;
            background: #001a33;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #555;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.4);
            background: #002244;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.05);
        }
        
        .btn {
            background: #ffd700;
            color: #003366;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
        }
        
        .btn:hover {
            background: #ffcc00;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.25);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.2);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid rgba(40, 167, 69, 0.2);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Loading state for button */
        .btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .btn.loading::after {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid #003366;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password field with toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #fff;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .login-container {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo h1::before {
                width: 30px;
                height: 30px;
            }

            input {
                padding: 14px 18px;
            }

            .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>UT <span>Kloud</span></h1>
            <p>Admin Portal</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                        <!-- Eye icon (visible when password is hidden) -->
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- Eye-off icon (visible when password is shown) -->
                        <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loginBtn = document.getElementById('login-btn');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Logging in';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    
                    // Set session storage to indicate logged in status
                    sessionStorage.setItem('loggedIn', 'true');
                    
                    // Redirect to admin dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    
                    // Remove loading state
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                
                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
